<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div class="collectionContentsAsSummaryCharts">
                <div wicket:id="feedback"></div>

                <table class="table table-condensed table-bordered table-striped">
                    <tr wicket:id="repeatingSummaryCharts">
                        <td class="propertyNameCell">
                            <span class="propertyName" wicket:id="propertyName">[propertyName]</span>
                        </td>
                        <td class="aggregatesCell">
                            <table class="table table-condensed">
                                <tr>
                                    <td class="aggregateName">Sum:</td><td><input class="numberValue" type="text" disabled="true" wicket:id="sum"/></td>
                                </tr>
                                <tr>
                                    <td class="aggregateName">Avg:</td><td><input class="numberValue" type="text" disabled="true" wicket:id="avg"/></td>
                                </tr>
                                <tr>
                                    <td class="aggregateName">Min:</td><td><input class="numberValue" type="text" disabled="true" wicket:id="min"/></td>
                                </tr>
                                <tr>
                                    <td class="aggregateName">Max:</td><td><input class="numberValue" type="text" disabled="true" wicket:id="max"/></td>
                                </tr>
                            </table>
                        </td>
                        <td class="chartCell">
                            <span class="chart" wicket:id="chart">[chart]</span>
                        </td>
                    </tr>
                </table>
            </div>
        </wicket:panel>
    </body>
</html>
